{% extends "base.html" %}
{% block content %}
<h2>Edit Entry</h2>
<form method="post" action="{{ url_for('edit_entry', entry_id=entry.id) }}">
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" class="form-control" id="category" required>
      <option value="needs" {% if entry.category == 'needs' %}selected{% endif %}>Needs</option>
      <option value="wants" {% if entry.category == 'wants' %}selected{% endif %}>Wants</option>
      <option value="savings" {% if entry.category == 'savings' %}selected{% endif %}>Savings</option>
    </select>
  </div>
  <div class="form-group">
    <label for="amount">Amount ($)</label>
    <input type="number" step="0.01" name="amount" class="form-control" id="amount" required value="{{ entry.amount }}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control" id="description" value="{{ entry.description }}">
  </div>
  <button type="submit" class="btn btn-success">Update Entry</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
